{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Edit User: {{ user_to_edit.username }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn btn-primary auth-btn" style="flex: 1;">Save Changes</button>
                <a href="{% url 'admin_dashboard' %}" class="btn" style="flex: 1; text-align: center; border: 1px solid #ccc; line-height: 2.5em; text-decoration: none; border-radius: 4px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
